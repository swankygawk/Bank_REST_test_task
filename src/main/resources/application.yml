server:
    port: 8080

spring:
    application:
        name: bankcards
    datasource:
        url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bankcards_db}
        username: ${SPRING_DATASOURCE_USERNAME:bankcards_user}
        password: ${SPRING_DATASOURCE_PASSWORD:bankcards_password}
        driver-class-name: org.postgresql.Driver
    jpa:
        database: postgresql
        hibernate:
            ddl-auto: none
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                globally_quoted_identifiers: true
        open-in-view: false
    liquibase:
        change-log: classpath:db/migration/changelog-main.yml

springdoc:
    swagger-ui:
        url: /docs/specification.yml

logging:
    level:
      root: INFO
      com.example.bankcards: DEBUG
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql: TRACE

jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000 # ms (24 hours)

crypto:
    secret: ${CRYPTO_SECRET}
