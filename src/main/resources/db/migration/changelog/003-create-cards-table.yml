databaseChangeLog:
    - changeSet:
          id: 3
          author: Andrey Nosov
          changes:
              - createTable:
                    tableName: cards
                    columns:
                        - column:
                              name: id
                              type: uuid
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: version
                              type: bigint
                              defaultValue: 0
                              constraints:
                                  nullable: false
                        - column:
                              name: number
                              type: varchar(255)
                              constraints:
                                  unique: true
                                  nullable: false
                        - column:
                              name: expiry_date
                              type: varchar(5)
                              constraints:
                                  nullable: false
                        - column:
                              name: status
                              type: varchar(20)
                              defaultValue: "ACTIVE"
                              constraints:
                                  nullable: false
                        - column:
                              name: balance
                              type: numeric(19, 4)
                              constraints:
                                  nullable: false
                        - column:
                              name: user_id
                              type: uuid
                              constraints:
                                  nullable: false
                                  foreignKeyName: fk_cards_user
                                  references: users(id)
